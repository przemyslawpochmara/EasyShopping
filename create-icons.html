<!DOCTYPE html>
<html>
<head>
    <title>Create App Icons</title>
</head>
<body>
    <h1>Creating Icons...</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <div id="instructions" style="margin-top: 20px;">
        <h2>Instructions:</h2>
        <ol>
            <li>Right-click on each image below</li>
            <li>Save as "icon-192.png" and "icon-512.png"</li>
            <li>Put them in the same folder as index.html</li>
            <li>Re-upload all files to Netlify/GitHub</li>
        </ol>
    </div>
    <div id="images"></div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shopping cart emoji
            ctx.font = (size * 0.5) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ›’', size / 2, size / 2);
            
            // Convert to image
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.border = '2px solid black';
            img.style.margin = '10px';
            
            const label = document.createElement('p');
            label.textContent = 'Right-click and save as: icon-' + size + '.png';
            
            const div = document.createElement('div');
            div.appendChild(label);
            div.appendChild(img);
            document.getElementById('images').appendChild(div);
        }
        
        createIcon(192);
        createIcon(512);
        
        document.getElementById('canvas192').style.display = 'none';
        document.getElementById('canvas512').style.display = 'none';
    </script>
</body>
</html>
